<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
      <style>

     
      body {
        background-image: url('https://wallpapercave.com/wp/wp7485813.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
 
      .card {
        transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s!important;;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08)!important;
      }
      .card:hover {
        transform: scale(1.05) translateY(-8px)!important;;
        box-shadow: 0 8px 24px rgba(0,0,0,0.18)!important;;
        z-index: 2;
      }
      .card-img-top {
        transition: filter 0.3s!important;;
      }
      .card:hover .card-img-top {
        filter: brightness(1.1) saturate(1.2) !important;
      }
      .card-title {
        transition: color 0.3s !important;;
      }
      .card:hover .card-title {
        color: #fff700 !important;;
      }
      .btn-light {
        transition: background 0.3s, color 0.3s !important;;
      }
      .btn-light:hover {
        background: #fff700 !important;
        color: #222;
      }
    </style>
  
  
  </head>
  <body data-bs-theme="dark">
    <h1 class="my-5 text-center text-dark">Books</h1>

    <div class="container d-flex justify-content-center">
        <form class="w-50" method="POST">
            {% csrf_token %}
            <div class="my-4">     
              <input type="search" placeholder="search any book here" name="query" id="1" class="form-control"/>
            </div>
            <button class="btn btn-outline-success" type="submit" id="button-addon2">find book
            </button>
            <button class="btn btn-outline-danger" type="reset" id="button-addon2">reset
            </button>
        </form>
    </div>

    
   <section class="books my-5 py-5">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row g-4 w-50">
      {% for book in books %}
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex ">
          <div class="card text-bg-danger shadow-sm w-100" style="min-height: 200px; max-width: 100%;">
            <img src="{{ book.volumeInfo.imageLinks.thumbnail }}" class="card-img-top object-fit-cover img-fluid" alt="{{ book.volumeInfo.title }}" style="height: 260px;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-2">{{ book.volumeInfo.title }}</h5>
              {% for author in book.volumeInfo.authors %}
                <small class="text-light">{{ author }}</small>
              {% endfor %}
              <p class="card-text mt-2" style="flex-grow:1;">
                {{ book.volumeInfo.description|truncatewords:30 }}
              </p>
              <a href="#" class="btn btn-light w-100 mt-auto">Read More </a>" 
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>


    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
